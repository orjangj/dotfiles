# FONT {{{
font_family       Hack Nerd Font Mono
bold_font         auto
italic_font       auto
bold_italic_font  auto
font_size         11.0
disable_ligatures never
# }}}
# COLORSCHEME {{{
foreground            #D8DEE9
background            #2E3440
selection_foreground  #000000
selection_background  #FFFACD

url_color             #0087BD
cursor                #81A1C1

active_tab_foreground   #4C566A
active_tab_background   #88C0D0
inactive_tab_foreground #D8DEE9
inactive_tab_background #4C566A

active_border_color   #8FBCBB
inactive_border_color #4C566A

# black
color0   #3B4252
color8   #4C566A
# red
color1   #BF616A
color9   #BF616A
# green
color2   #A3BE8C
color10  #A3BE8C
# yellow
color3   #EBCB8B
color11  #EBCB8B
# blue
color4  #81A1C1
color12 #81A1C1
# magenta
color5   #B48EAD
color13  #B48EAD
# cyan
color6   #88C0D0
color14  #8FBCBB
# white
color7   #E5E9F0
color15  #ECEFF4
# }}}
# CURSOR {{{
cursor_shape           block
cursor_blink_interval  0
# }}}
# WINDOW {{{
window_border_width 1
window_margin_width 0
window_padding_width 2
hide_window_decorations yes
# }}}
# WAYLAND/MACOS {{{
touch_scroll_multiplier 10.0
# }}}
# {{{ KEYBINDINGS
map ctrl+alt+h previous_tab
map ctrl+alt+l next_tab
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up
map ctrl+shift+space launch --cwd=current
map ctrl+shift+t new_tab_with_cwd
# }}}

# other
background_opacity 0.95
enabled_layouts tall:bias=60;full_size=1;mirrored=false
enable_audio_bell no
linux_display_server auto
mouse_hide_wait 2.0

# For nvim support
allow_remote_control socket-only
listen_on unix:/tmp/kitty

