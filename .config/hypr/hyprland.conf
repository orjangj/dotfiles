# USER SETTINGS {{{
$MOD = SUPER
$TERMINAL = kitty
$EDITOR = $TERMINAL -- bash -i -c "nvim"
$BROWSER = firefox
$STATUSBAR = waybar
$FILEMNGR = $TERMINAL -- bash -i -c "nnn"
# }}}
# MONITOR {{{
monitor=,highres,auto,1
#monitor=,preferred,auto,1
# }}}
# AUTOSTART {{{
exec-once = dunst
exec-once = $STATUSBAR
exec-once = $HOME/.config/hypr/scripts/wallpaper.sh
#exec-once = swayidle ... TODO
# }}}
# ENVIRONMENT {{{
env = XCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1
# }}}
# INPUT {{{
input {
  kb_layout = no,us
  kb_options = caps:escape
  repeat_rate = 50
  repeat_delay = 200
  sensitivity = 0.7  # For mouse cursor
  natural_scroll = yes
  touchpad {
    natural_scroll = yes
  }
}
# }}}
# GENERAL {{{
general {
  gaps_in = 2
  gaps_out = 5
  border_size = 2
  cursor_inactive_timeout = 2
  col.active_border = rgba(88c0d0ff) rgba(a3be8cff) 45deg
  col.inactive_border = rgba(434c5eaa)
  layout = master
}
# }}}
# DECORATIONS {{{
decoration {
  rounding = 5
  blur = yes
  blur_size = 3
  blur_passes = 1
  blur_new_optimizations = on
  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}
# }}}
# ANIMATIONS {{{
animations {
  enabled = yes
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}
# }}}
# LAYOUT {{{
master {
  new_is_master = true
  new_on_top = true
}
# }}}
# GESTURES {{{
gestures {
  workspace_swipe = off
}
# }}}
# KEYBINDS {{{
bind = $MOD, RETURN, exec, $TERMINAL
bind = $MOD SHIFT, RETURN, layoutmsg, swapwithmaster
bind = $MOD SHIFT, C, killactive,
bind = $MOD, Q, exec, $HOME/.config/hypr/scripts/locker.sh
bind = $MOD SHIFT, Q, exec, $HOME/.config/hypr/scripts/power_menu.sh
bind = $MOD, M, exit,
bind = $MOD, E, exec, $EDITOR
bind = $MOD SHIFT, E, execr, $FILEMNGR
bind = $MOD, V, togglefloating,
bind = $MOD, D, exec, wofi --show drun
bind = $MOD, F, fullscreen, 1
bind = $MOD, J, cyclenext, l
bind = $MOD, K, cyclenext, r
bind = $MOD, H, resizeactive, -40 0
bind = $MOD, L, resizeactive, 40 0
bind = $MOD, S, exec, $HOME/.config/hypr/scripts/keybinds.sh
bind = $MOD, B, exec, $BROWSER
bind = $MOD, W, exec, $HOME/.config/hypr/scripts/wallpaper.sh
bind = $MOD SHIFT, F, exec, XDG_CURRENT_DESKTOP=Sway flameshot gui
bind = $MOD, O, exec, killall -SIGUSR1 $STATUSBAR

bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

bind = $MOD, mouse_down, workspace, e+1
bind = $MOD, mouse_up, workspace, e-1
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

binde = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = $MOD, XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5%
binde = $MOD, XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
# }}}
